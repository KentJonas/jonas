<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymleaf.org" >
<head>

    <meta charset="UTF-8">
    <title>inspection</title>
    <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body th:style=" ' background-image: url(/background-page.png) ' ">
<h4><a href="/">Home</a></h4>

<center>
    <div class="container-fluid text-center">
        <h1>COMMUNITY HEALTH WORKERS MANAGEMENT SYSTEM</h1>

    </div>

    <div class="m-2"> <a class="h3" th:href="@{/patients/new}" >Add new Patient </a>
        <div th:if="${message}" class="alert-success text-center">
            [[${message}]]
        </div>
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>

                <th>    EMAIL  ADDRESS  </th>
                <th>    FULL NAME </th>
                <th>    LOCATION</th>
                <th>    DISEASE </th>
                <th>    HEALTH-CENTER</th>
                <th>     </th>

            </tr>
            </thead>

            <tbody>

            <th:block th:each="patient : ${listPatients}">

                <tr>


                    <td>[[${patient.email}]]</td>
                    <td>[[${patient.fullname}]]</td>
                    <td>[[${patient.location}]]</td>
                    <td>[[${patient.disease}]]</td>
                    <td>[[${patient.health-center}]]</td>

                    <td>
                        <a class="h6 mr-3" th:href="@{'/patients/edit/' + ${patient.id}}"  >Edit</a>
                        <a class="h6 mr-3" th:href="@{'/patients/delete/' + ${patient.id}}">Delete</a>
                    </td>
                </tr>

            </th:block>



            </tbody>
        </table>
    </div>
</center>


</body>
</html>
